plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'maven-publish'
    id 'signing'
}

group 'io.github.mqzen.commands'
archivesBaseName = "mCommands-spigot"
version '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'

    implementation project(":common")

    implementation "net.kyori:adventure-api:4.13.1"
    implementation "net.kyori:adventure-platform-bukkit:4.3.0"

}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }

    withSourcesJar()
    withJavadocJar()
}


compileJava {
    options.encoding = "UTF-8"
}



shadowJar {
    setArchiveName("mCommands-Spigot-${project.version}.jar")
}

publishing {
    publications{

        mavenJava(MavenPublication){

            groupId = 'io.github.mqzn'
            artifactId = 'mCommands-spigot'
            version = '1.0.0'
            from components.java

            pom {
                name = 'mCommands'
                description = 'mCommands is an open-source general purpose command dispatching Java library.'
                url = 'https://github.com/Mqzn/mCommands'
                inceptionYear = '2023'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http:www.opensource.orglicensesmit-license.php'
                    }
                }

                developers {
                    developer {
                        id = 'Mqzn'
                        name = 'Mqzen'
                        email = 'mezoahmed2507@gmail.com'
                    }

                }

                scm {
                    connection = 'scm:git:git:github.com/Mqzn/mCommands.git'
                    developerConnection = 'scm:git:ssh://github.com/Mqzn/mCommands.git'
                    url = 'https://github.com/Mqzn/mCommands'
                }

            }
        }
    }

    repositories {
        maven {
            name = "OSSRH"
            url = "https:s01.oss.sonatype.orgservicelocalstagingdeploymaven2"
            credentials {
                username = project.properties["ossrhUsername"]
                password = project.properties["ossrhPassword"]
            }
        }
    }

}

signing {
    sign publishing.publications.mavenJava
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven-publish'
apply plugin: 'signing'
